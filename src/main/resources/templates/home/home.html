<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Controla internet Labs</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- icheck bootstrap -->
	<link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/adminlte/css/adminlte.min.css}">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page">

	<div th:if="${alert != null}" th:classappend="${alert.classeCss}" class="alert alert-dismissible fade show"
		role="alert">
		<span th:text="${alert.mensagem}"></span>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="login-box">
		<div class="login-logo">
			<b>Corta</b>Internet
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">Selecione a ação desejada para esse laboratório e clique no botão aplicar</p>

				<div th:if="${param.error != null}" class="alert alert-danger">
					<span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
				</div>

				<form method="POST" th:action="@{/internet-labs/acao}" th:object="${acao}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<div class="form-group" sec:authorize="hasAuthority('ADMIN')">
						<select th:name="lab" class="form-control select2bs4">
							<option th:name="bloquear">lab1</option>
							<option th:name="liberar">lab2</option>
							<option th:name="default">lab3</option>
							<option th:name="default">lab4</option>
							<option th:name="default">lab5</option>
							<option th:name="default">labLinguas</option>
							<option th:name="default">labRedes</option>
							<option th:name="default">labAciona</option>
							
						</select>
					</div>
					<div class="form-group">
						<select th:name="acao" class="form-control select2bs4">
							<option th:name="bloquear">bloquear</option>
							<option th:name="liberar">liberar</option>
							<option th:name="default">default</option>
						</select>
					</div>
					

					<div class="card-footer">
						<div class="col-sm-12">
							<div class="input-group">
								<button type="submit" class="btn btn-primary btn-block">Aplicar</button>
							</div>
							<br>
							<a th:href="@{/logout}" class="nav-link btn btn-sm btn-outline-success">
								Logout
							</a>


						</div>


					</div>
				</form>
			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/adminlte/js/adminlte.min.js}"></script>

</body>

</html>
